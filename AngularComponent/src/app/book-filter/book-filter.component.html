<div class="filter-container d-flex justify-content-center">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedButtonValue">
    <span>{{'All Books('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedButtonValue">
    <span>{{'Available Books('+available+')'}}</span>

    <input type="radio" name="filter" value="Unavailable" [(ngModel)]="selectedButtonValue">
    <span>{{'Unavailable Books('+unavailable+')'}}</span>
</div>
